<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Keyboard</title>
        <link rel="stylesheet " href="css/main.css">
    </head>
    <body>
        <div class="keyboard">
        <div class="row top-row">
            <div class="key">
                <div class="fn">
                    1
                </div>
                Q
            </div>
            <div class="key">
                <div class="fn">
                    2
                </div>
                W
            </div>

            <div class="key">
                <div class="fn">
                    3
                </div>
                E
            </div>
            <div class="key">
                <div class="fn">
                    4
                </div>
                R
            </div>
            <div class="key">
                <div class="fn">
                    5
                </div>
                T
            </div>
            <div class="key">
                <div class="fn">
                    6
                </div>
                Y
            </div>
            <div class="key">
                <div class="fn">
                    7
                </div>
                U
            </div>
            <div class="key">
                <div class="fn">
                    8
                </div>
                I
            </div>
            <div class="key">
                <div class="fn">
                    9
                </div>
                O
            </div>
            <div class="key">
                <div class="fn">
                    0
                </div>
                P
            </div>
            <div class="key special">
                Backspace
            </div>


        </div>

        <div class="row second-row">
            <div class="key">
                A
            </div>
            <div class="key">
                S
            </div>
            <div class="key">
                D
            </div>
            <div class="key">
                F
            </div>
            <div class="key">
                G
            </div>
            <div class="key">
                H
            </div>
            <div class="key">
                J
            </div>
            <div class="key">
                K
            </div>
            <div class="key">
                L
            </div>
            <div class="key">
                '
            </div>
            <div class="key return">
               Return
            </div>

        </div>
        <div class="row third-row">
            <div class="key">
                Shift
            </div>
            <div class="key">
                Z
            </div>
            <div class="key">
                X
            </div>
            <div class="key">
                C
            </div>
            <div class="key">
                V
            </div>
            <div class="key">
                B
            </div>
            <div class="key">
                N
            </div>
            <div class="key">
                M
            </div>
            <div class="key">
                ,
            </div>
            <div class="key">
                .
            </div>
            <div class="key">
                ?
            </div>
            <div class="key shift">
                Shift
            </div>
        </div>
        <div class="row last-row">
            <div class="key">
                Ctrl
            </div>
            <div class="key">
                Win
            </div>
            <div class="key">
                Alt
            </div>
            <div class="key spacebar">
                Space Bar
            </div>
            <div class="key arrow left">
                <
            </div>
            <div class="key arrow up">
                >
            </div>
            <div class="key">
                Fn
            </div>
        </div>
        <div class="keyboard">

        </div>
    </body>
</html>
